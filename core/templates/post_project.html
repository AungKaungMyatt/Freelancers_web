{% extends 'base.html' %}

{% block title %}Post a Project{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="mb-4 text-center">Post a Project</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success w-100">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
